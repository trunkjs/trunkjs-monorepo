<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Template Rendering + scope-init</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
        --border: #1f2937;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica Neue,
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 960px;
        margin: 3rem auto;
        padding: 0 1rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.25rem;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1rem 1.25rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      }
      .card h2 {
        font-size: 1.1rem;
        margin: 0 0 0.5rem;
      }
      .muted {
        color: var(--muted);
      }
      .stack > * + * {
        margin-top: 0.35rem;
      }
      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem 0.75rem;
        margin-top: 0.75rem;
        align-items: center;
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
      }
      input[type='text'],
      input[type='number'] {
        width: 100%;
        box-sizing: border-box;
        background: #0b1220;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.5rem 0.6rem;
        outline: none;
      }
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }
      .chip {
        display: inline-block;
        padding: 0.15rem 0.45rem;
        font-size: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: #0b1220;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><a href="/demo/index.html">‚Üê Back to demo index</a></p>
      <h1>Template Rendering and scope-init</h1>
      <p class="muted">
        Three independent scopes demonstrate scope-init from inline JSON, from a script tag, and from an external JSON
        file.
      </p>

      <div class="grid">
        <!-- Example 1: Inline object -->
        <div class="card">
          <h2>Inline scope-init <span class="chip">inline</span></h2>
          <p class="muted">scope-init merges this object into the scope.</p>

          <prolit-scope
            update-on="change keyup click"
            init='{ "title": "Demo", "count": 0, "busy": false, "todos": [ { "id": 1, "text": "Buy milk" }, { "id": 2, "text": "Bread" }, { "id": 3, "text": "Bananas" } ], "matrix": [[1,2],[3,4]], "obj": { "a": 1, "b": 2 }, "greet": "", "debug": false }'
            debug=""
          >
            <template>
              <h3>nested loops by repeating *for</h3>
              <ul>
                <li *for="row of matrix" *for="cell of row" *catch="" *log="cell, row, matrix">
                  {{ $index }}:{{ cell }}
                </li>
              </ul>
            </template>
          </prolit-scope>
        </div>
      </div>
    </div>

    <script src="/demo/main.js" type="module"></script>
  </body>
</html>
