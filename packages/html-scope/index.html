<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tj Html Scope</title>
  </head>
  <body>
    <h1>TJ Html Scope</h1>

    <style>
      .text-blue {
        color: blue;
      }
      .text-red {
        color: red;
      }
    </style>

    <tj-html-scope update-on="change keyup">
      <template>
        <div *for="i of Array.from({ length: repeatCount })">Hello Fucker {{name}}</div>
      </template>

      <input type="text" placeholder="Enter your name" value="World" name="name" />
      <input type="number" value="3" name="repeatCount" />
    </tj-html-scope>

    <script>
      let s = document.getElementsByTagName('tj-html-scope')[0];
    </script>

    <script src="/src/index.ts" type="module"></script>
  </body>
</html>
